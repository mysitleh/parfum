
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keranjang Belanja</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');
    body { font-family: 'Outfit', sans-serif; }
  </style>

</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<header class="bg-white shadow">
  <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">Keranjang</h1>
    <a href="index.html" class="text-sm text-gray-600 hover:underline">‚Üê Kembali ke toko</a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-6">
  <div id="cart-items" class="space-y-4"></div>

  <div class="mt-6 border-t pt-4 text-right">
    <h2 id="total" class="text-lg font-semibold mb-3">Total: Rp 0</h2>
    <button onclick="checkoutWA()" class="w-full sm:w-auto bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600">
      Checkout via WhatsApp
    </button>
  </div>
</main>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const container = document.getElementById("cart-items");
  const totalDisplay = document.getElementById("total");
  container.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = "<p class='text-center text-gray-500'>Keranjang Anda kosong.</p>";
    totalDisplay.textContent = "Total: Rp 0";
    return;
  }

  cart.forEach((item, index) => {
    total += item.price;
    const div = document.createElement("div");
    div.className = "flex flex-col sm:flex-row justify-between sm:items-center bg-white p-4 rounded shadow-sm gap-2";
    div.innerHTML = `
      <div>
        <p class="font-semibold">${item.name}</p>
        <p class="text-sm text-gray-500">Rp ${item.price.toLocaleString()}</p>
      </div>
      <button onclick="removeItem(${index})" class="text-red-500 hover:underline text-sm">Hapus</button>
    `;
    container.appendChild(div);
  });

  totalDisplay.textContent = "Total: Rp " + total.toLocaleString();
}

function removeItem(index) {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function checkoutWA() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (cart.length === 0) {
    alert("Keranjang kosong!");
    return;
  }

  let message = "Halo, saya ingin memesan:%0A";
  cart.forEach((item, i) => {
    message += `%0A${i + 1}. ${item.name} - Rp ${item.price.toLocaleString()}`;
  });

  const waURL = "https://wa.me/6281234567890?text=" + message;
  window.open(waURL, "_blank");
}

document.addEventListener("DOMContentLoaded", loadCart);
</script>

</body>
</html>
